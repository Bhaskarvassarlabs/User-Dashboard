<!-- Include Bootstrap CSS (if not added in angular.json) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-4">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4 text-primary">Add User</h2>

    <form (ngSubmit)="addUser()">
      <div class="row">
        <!-- Name -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Name:</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Enter Name" required>
        </div>

        <!-- Email -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Enter Email" required>
        </div>

        <!-- Phone Number -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Phone Number:</label>
          <input type="text" class="form-control" [(ngModel)]="user.phone_number" name="phone_number" placeholder="Enter Phone Number" required>
        </div>

        <!-- Date of Birth -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Date of Birth:</label>
          <input type="date" class="form-control" [(ngModel)]="user.date_of_birth" name="date_of_birth" required>
        </div>

        <!-- Gender -->
        <div class="col-md-6 mb-3">
          <label class="form-label">Gender:</label>
          <select class="form-select" [(ngModel)]="user.gender" name="gender" required>
            <option value="" disabled>Select Gender</option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
          </select>
        </div>
      </div>

      <!-- Buttons -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary px-4 me-3">Submit</button>
        <button type="button" class="btn btn-secondary px-4" (click)="goToDashboard()">Back to Dashboard</button>
      </div>
    </form>
  </div>
</div>
