<h2 class="text-center mb-4 text-danger">Remove User</h2>

<ul class="list-group">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let user of users">
    <span class="fw-bold">{{ user.name }}</span>
    <!-- Remove Button -->
    <button class="btn btn-danger btn-sm" (click)="removeUser(user.user_id)">
      Remove
    </button>
  </li>
</ul>

<!-- Back to Dashboard Button -->
<div class="text-center mt-4">
  <button class="btn btn-secondary" (click)="goToDashboard()">Back to Dashboard</button>
</div>
